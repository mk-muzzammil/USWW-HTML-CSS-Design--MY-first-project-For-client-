<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>USAA Card</title>
  </head>
  <body>
    <section class="mainCardContainer">
      <section class="backgroundImageContainer">
        <div class="imageLabel">
          <img src="images/Logo.svg" alt="Logo" />

          <span class="labelContent">Special Member Offer</span>

        </div>

      </section>

      <section class="contentContainer">
        <div class="UpperContainer">
          <img src="images/xmark-solid.svg" alt="Xmark Icon">
          <div class="upperContentContainer">
            <h1 class="primary-heading">Recieve $1000 in Saving Credits! </h1>
            <h3 class="secondary-heading" >by opting into emails today</h3>
          </div>
        </div>
          <div class="centerContainer">
            <ol class="iconsSpansContainer">
              <li class="iconSpan">
                <img src="images/check-solid.svg" alt="Check Icon">
                <span class="lowWeightSpan" >Recieve <span class="highWeightSpan">$1000</span> in Saving Credits </span>
              </li>
              <li class="iconSpan">
                <img src="images/check-solid.svg" alt="Check Icon">
                <span class="lowWeightSpan">Recieve <span class="highWeightSpan" >25%</span> off on Hotel Bookings </span>
              </li>
              <li class="iconSpan">
                <img src="images/check-solid.svg" alt="Check Icon">
                <span class="lowWeightSpan">Get acess to the  <span class="highWeightSpan" >lowest</span> Cruise prices </span>
              </li>

            </ol>
            
            <div class="buttonContentContainer">
              <button class="primarybutton" id="startSavingButton">Start Saving</button>

              <div class="inputContainer">
                <label class="container"> 
                  Opt in to recieve deals right in my box 
                  <input type="checkbox" checked="checked">
                  <span class="checkmark"></span>
                </label>
              </div>
              

              <a href="###" id="notTodayAnchor">Not Today</a>
              

            </div>
          </div>

          <footer class="footerContainer">
            <p>Offer provided by Member Travel Privileges</p>
            <p>For full terms and conditions <a href="###">click here</a></p>

          </footer>








        </section>









      </section>
    </section>
  </body>
</html>
